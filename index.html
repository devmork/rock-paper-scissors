<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="computerChoice-section">
      <h3>Computer</h3>
      <div id="computer-choice"></div>
    </section>
    <section class="gameResult-section">
      <div id="game-result"></div>
    </section>
    <p id="score"></p>
    <button onclick="playRound('ROCK', getComputerChoice())">Rock</button>
    <button onclick="playRound('PAPER', getComputerChoice())">Paper</button>
    <button onclick="playRound('SCISSORS', getComputerChoice())">
      Scissors
    </button>
    <script></script>
  </body>
</html>
