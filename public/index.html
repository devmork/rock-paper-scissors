<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../src/css/index.css" />
  </head>
  <body>
    <section class="computerChoice-section">
      <p class="score-container">
        Computer Score: <span id="computer-score">0</span>
      </p>
      <h3>Computer</h3>
      <span id="computer-choice"></span>
    </section>
    <section class="gameResult-section">
      <span id="game-result"></span>
    </section>
    <section class="humanChoice-section">
      <span id="human-choice"></span>
      <h3>Player</h3>
    </section>
    <p class="score-container">Your Score: <span id="score">0</span></p>
    <section class="player-choice">
      <div class="btn-container">
        <button id="btn-rock">
          <img
            src="../public/assets/images/rock.png"
            alt=""
            class="player-options" />
        </button>
        <button id="btn-paper">
          <img
            src="../public/assets/images/paper.png"
            alt=""
            class="player-options" />
        </button>
        <button id="btn-scissors">
          <img
            src="../public/assets/images/scissor.png"
            alt=""
            class="player-options" />
        </button>
      </div>
    </section>
    <script src="../src/js/index.js"></script>
  </body>
</html>
